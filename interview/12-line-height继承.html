<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 100px;
            background-color: pink;
            font-size: 130px;
            line-height: 50%;
            /* 继承的行高为 font-size * 行高百分比 */
        }

        /* font-size * line-height = line-height */
        p {
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="father">
        <p>111</p>
    </div>

</body>

</html>
