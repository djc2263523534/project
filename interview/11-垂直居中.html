<head>

    <title>Document</title>
    <style>
        .h-inline {

            height: 100px;
            background-color: pink;

        }

        .position {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 50%;
            margin-top: -25px;
        }

</head>

    <div class="h-inline">
        <a href="">1</a>
        <a href="">1</a>
    </div>

    <!-- 块级元素 -->
    <div class="position">
        2
    </div>
</body>
