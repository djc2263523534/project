<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            background-color: red;
        }

        img {
            float: left;
        }

        .bfc {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 
        BFC 
        形成独立的渲染区域
        内部元素的渲染不会影响外界

        形成的条件
        浮动元素          float不是none 
        绝对定位          position 是 absolute fixed
        块级元素          overflow 不是visible
        flex元素
        inline-block元素

     -->
    <div class="box bfc">
        <img src="https://desk-fd.zol-img.com.cn/t_s144x90c5/g6/M00/0C/09/ChMkKmDvlTiIG_WoADePvUXjpyIAARzGwH2GUkAN4_V195.jpg"
            alt="">
        <p class="bfc">永远的神</p>
    </div>
</body>

</html>
